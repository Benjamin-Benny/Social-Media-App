<div *ngIf="post">
    <h2>{{ post.title }}</h2>
    <p>{{ post.body }}</p>
    <p>Author: {{ user.name }}</p>
  </div>
  
  <div *ngIf="comments.length">
    <h3>Comments</h3>
    <ul>
      <li *ngFor="let comment of comments">
        <p><strong>{{ comment.name }}</strong></p>
        <p>{{ comment.body }}</p>
      </li>
    </ul>
  </div>
